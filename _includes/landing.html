<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image wow animated zoomIn" data-wow-delay=".1s">
      </div>
    </div>

    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">
        {{ site.description }}
    </p>
    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">
      <a href="{{ site.resume }}" target="_blank">Resume</a>
    </p>

    <br>

    <div id="latest-post-container" class="my-2">
      <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">
        <a href="{{ site.latest_blog_post }}">Latest blog post here</a>
      </p>
    </div>
  </div>
</div>
